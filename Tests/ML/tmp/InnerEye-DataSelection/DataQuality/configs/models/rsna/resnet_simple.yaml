device: cuda:3
cudnn:
  benchmark: True
  deterministic: True
dataset:
  name: NoisyChestXray
  dataset_dir: /datadrive/rsna_train
  n_channels: 3
  n_classes: 2
  cxr_consolidation_noise_rate: 0.10
model:
  type: rsna
  name: resnet50
train:
  use_balanced_sampler: True
  pretrained: False
  seed: 6
  batch_size: 32
  optimizer: adam
  base_lr: 1e-5
  output_dir: rsna/nih10/vanilla_simple
  log_period: 5
  checkpoint_period: 20
  use_co_teaching: False
  use_teacher_model: False
  dataloader:
    num_workers: 6
    drop_last: False
    pin_memory: False
validation:
  batch_size: 32
  dataloader:
    num_workers: 6
    drop_last: False
    pin_memory: False
scheduler:
  epochs: 20
  type: constant
preprocess:
  center_crop_size: 224
  resize: 256
augmentation:
  use_random_horizontal_flip: True
  use_random_affine: False
  use_random_color: False
  use_random_crop: False
  use_gamma_transform: False
  use_random_erasing: False
  add_gaussian_noise: False
  random_horizontal_flip:
    prob: 0.5
